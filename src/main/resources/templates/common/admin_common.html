<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="common_head">

    <!--common-->
    <link  th:href="@{/css/style.css}" rel="stylesheet">
    <link th:href="@{/css/style-responsive.css}"  rel="stylesheet">
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="js/html5shiv.js" th:src="@{/js/html5shiv.js}"></script>
    <script src="js/respond.min.js" th:src="@{/js/respond.min.js}" ></script>
    <![endif]-->
</head>
<body>
<!-- left side start-->
<div id="left"  class="left-side sticky-left-side">

    <!--logo and iconic logo start-->
    <div class="logo">
        <a href="index.html"><img src="images/logo.png" alt=""></a>
    </div>

    <div class="logo-icon text-center">
        <a href="index.html"><img src="images/logo_icon.png" alt=""></a>
    </div>
    <!--logo and iconic logo end-->
    <div class="left-side-inner">

        <!-- visible to small devices only -->
        <div class="visible-xs hidden-sm hidden-md hidden-lg">
            <div class="media logged-user">
                <img alt="" th:src="${session.user.userPhoto}" class="media-object" width="50px" height="50px" >
                <div class="media-body">
                    <h4><a href="#" th:text="${session.user.userName}"></a></h4>
                    <span>"Hello There..."</span>
                </div>
            </div>

            <h5 class="left-nav-title">Account Information</h5>
            <ul class="nav nav-pills nav-stacked custom-nav">
                <li><a th:href="@{/logout}"><i class="fa fa-sign-out"></i> <span>Sign Out</span></a></li>
            </ul>
        </div>

        <!--sidebar nav start-->
        <ul class="nav nav-pills nav-stacked custom-nav">
            <li><a th:href="@{/main.html}"><i class="fa fa-home"></i> <span>Dashboard</span></a></li>


            <li><a th:href="@{/user_manager}"><i class="fa fa-user"></i> <span>用户管理</span></a></li>
            <li><a th:href="@{/teach_manager}"><i class="fa fa-male"></i> <span>讲师管理</span></a></li>
            <li><a th:href="@{/course_manager}"><i class="fa fa-folder-o"></i> <span>课程管理</span></a></li>
            <li><a th:href="@{/count}"><i class="fa fa-tag"></i> <span>数据统计</span></a></li>
            <li><a th:href="@{/logout}"><i class="fa fa-sign-in"></i> <span>Login Page</span></a></li>


        </ul>
        <!--sidebar nav end-->

    </div>`
</div>
<!-- left side end-->
<!-- header section start-->
<div id="head" class="header-section">

    <!--toggle button start-->
    <a class="toggle-btn"><i class="fa fa-bars"></i></a>
    <!--toggle button end-->

    <!--search start-->
    <form class="searchform" action="index.html" method="post">
        <input type="text" class="form-control" name="keyword" placeholder="Search here..." />
    </form>
    <!--search end-->

    <!--notification menu start -->
    <div class="menu-right">
        <ul class="notification-menu" >
            <li style="width: 70px">
                <a href="#" class="btn btn-default dropdown-toggle" style="width: 50px"  data-toggle="dropdown">
                    <img alt="" th:src="${session.user.userPhoto}" class="media-object" style="width: 50px">

                    <span class="caret"></span>
                </a>
                <ul class="dropdown-menu dropdown-menu-usermenu pull-right">
                    <li><a th:href="@{/logout}"><i class="fa fa-sign-out"></i> Log Out</a></li>
                </ul>
            </li>

        </ul>
    </div>
    <!--notification menu end -->

</div>
<!-- header section end-->


<div th:fragment="common_js">
    <!-- Placed js at the end of the document so the pages load faster -->
    <script th:src="@{js/jquery-1.10.2.min.js}"></script>
    <script th:src="@{js/jquery-ui-1.9.2.custom.min.js}"></script>
    <script th:src="@{js/jquery-migrate-1.2.1.min.js}"></script>
    <script th:src="@{js/bootstrap.js}"></script>
    <script th:src="@{js/modernizr.min.js}"></script>
    <script th:src="@{js/jquery.nicescroll.js}"></script>

    <!--common scripts for all pages-->
    <script th:src="@{js/scripts.js}"></script>
</div>
</body>
</html>
